text: >-
  <p><strong>Objective</strong></p><p>What is the objective of this
  project?</p><p><br></p><p><strong>Overview</strong></p><p>What is a concise
  one-paragraph overview of this project?</p><p><br></p><p><strong>Chapter
  1</strong></p><p>Replace these words with a series of paragraphs which
  describe the project in detail, each sentence of which becomes a task to be
  tracked.</p><p>(Except sentences in parentheses, which only provide context
  for other tasks.)</p><p>To break the narrative into sections, begin each
  section with a title in <em>italics</em> on its own line. Subsections, if any,
  have <u>underlined</u> titles.</p>
