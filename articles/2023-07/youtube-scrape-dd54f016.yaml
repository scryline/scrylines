      "content": "BBC Homepage Skip to content Accessibility Help Your account Home News Sport Reel Worklife Travel Future More menu More menu Search BBC Home News Sport Reel Worklife Travel Future Culture Music TV Weather Sounds Close menu BBC News Menu Home War in Ukraine Climate Video World US & Canada UK Business Tech Science More Entertainment & Arts Health In Pictures BBC Verify World News TV Newsbeat US & Canada Titan sub implosion: What we know about catastrophic event Published 26 June Share close panel Share page Copy link About sharing Related Topics Titanic submersible accident This video can not be played To play this video you need to enable JavaScript in your browser. Media caption, Watch: What debris has been found and what does it mean? US authorities say a debris field located in the North Atlantic leads to a conclusion that OceanGate's Titan submersible suffered a \"catastrophic implosion\" (a violent collapse inwards), instantly killing all five passengers on board. The US Navy says it detected sounds \"consistent with an implosion\" shortly after the sub lost contact on Sunday during a descent to the Titanic wreck at 3,800m (12,467ft) below sea level - but this information was only made public on Thursday. The loss of the deep-water vessel was finally confirmed after a huge search mission in the area off Canada's Newfoundland province. What caused the implosion? Titan's hull is believed to have collapsed on Sunday as a result of enormous water pressure. The sub was built to withstand such pressure - and experts will now be trying to determine what exactly went wrong. Analysis of the debris may help to establish this. Titan is believed to have been 3,500m below sea level when contact was lost. The vessel was so deep that the amount of water on it would have been equivalent to the weight of the Eiffel Tower, tens of thousands of tonnes. If there were a rupture to the structure, the pressure outside would be much greater than the one inside the hull, compressing the vessel. In losing Titan, St John's mulls a familiar tragedy What happens in an implosion? When a submarine hull collapses, it moves inward at about 1,500mph (2,414km/h) - that's 2,200ft (671m) per second, says Dave Corley, a former US nuclear submarine officer. The time required for complete collapse is about one millisecond, or one thousandth of a second. A human brain responds instinctually to a stimulus at about 25 milliseconds, Mr Corley says. Human rational response - from sensing to acting - is believed to be at best 150 milliseconds. The air inside a sub has a fairly high concentration of hydrocarbon vapours. When the hull collapses, the air auto-ignites and an explosion follows the initial rapid implosion, Mr Corley says. Human bodies incinerate and are turned to ash and dust instantly. How an investigation is likely to proceed? Any investigation is sure to focus on the carbon fibre mid-section of the Titan sub. The pressure vessels of deep vehicles like this are normally constructed from a robust metal such as titanium and are shaped in a sphere, to spread the immense pressure equally around the passenger compartment. But to fit more people inside, the OceanGate sub adopted a cylindrical shape, with a carbon fibre tube inserted between to titanium end caps. Carbon fibre is very tough - they use it to build aeroplane wings and racing cars. Titanic Sub Search Jessica Parker explores how the search for the Titan submersible unfolded and its devastating outcome. Watch now on BBC iPlayer (UK only) But did that immense pressure at depth - more than 300 times the atmosphere at the sea surface - play on the material to expose flaws in the original fabrication or to introduce and then worsen instabilities over repeated dives? Any investigation would want to know about the practice non-destructive testing. Aircraft are subjected to regular, very fine-scale inspections to ensure their materials are not developing cracks or that their layers are not starting to separate. Photographing the Titan debris found on the ocean floor and bringing them back to the surface for study in a forensic lab may allow engineers to identify where on the sub structural integrity was lost, initiating the catastrophic implosion. Related Topics Titanic submersible accident RMS Titanic Sinking of the Titanic United States Canada More on this story What will Titan investigators be looking for? Published 23 June British father, son and explorer among sub victims Published 23 June Scans of Titanic reveal wreck as never seen before Published 17 May Top Stories Alcaraz ends Djokovic dominance to win Wimbledon Published 4 hours ago Extreme heat intensifies across south-west US Published 15 minutes ago Iran's morality police to resume headscarf patrols Published 3 hours ago Features Jane Birkin: Artist and style icon's life in pictures The Capitol rioters who regret saying sorry How world-record mania has gripped Nigeria Can US and China set aside rivalry for climate action? Your pictures on the theme of 'my hometown' The Indian Spider-Man charming fans worldwide Spain's hot summer election: A simple guide UK agrees to join Asia's trade club - but what is it? The top secret WW2 disaster that cost hundreds of US lives. Video The top secret WW2 disaster that cost hundreds of US lives Elsewhere on the BBC Why syphilis is rising around the world Sport's strictest dress code finally relents A long-lost city found in the Americas Most Read 1 Second Canadian firefighter dies amid record blazes 2 Twitter loses half ad revenue since Musk takeover 3 Swimmers injured in dolphin attacks on Japan beach 4 The Capitol rioters who regret saying sorry 5 Iran's morality police to resume headscarf patrols 6 'French icon' actress Jane Birkin dies aged 76 7 Alcaraz ends Djokovic dominance to win Wimbledon 8 Entire pod of 55 whales dies after mass stranding 9 'Dangerous\u00e2\u0080\u0099 US heatwave threatens new records 10 Fan taking selfie causes Tour de France