      "content": "Two Stories About Tacit Knowledge\n\nIn a thought-provoking article on Strange Loop Canon, Rohit Krishnan explores two stories that highlight the concept of tacit knowledge. The article, titled \"Two Stories About Tacit Knowledge,\" delves into the contrasting experiences of scientists tasked with building a nuclear weapon and the challenges faced by government scientists in recreating a foam crucial to nuclear warheads.\n\nThe first story revolves around Lawrence Radiation Laboratory, which hired three fresh PhDs with little nuclear physics background and instructed them to build a nuke. To the surprise of many, they successfully accomplished the task. This story raises questions about the replicability of tacit knowledge and whether smart individuals can figure things out on their own.\n\nThe second story focuses on the Department of Energy (DoE) in the 1990s. The DoE realized they lacked the knowledge to create a specific foam required for nuclear warheads. They spent a decade and $70 million inventing a substitute. This story highlights the challenges of replicating tacit knowledge, particularly in complex coordination issues.\n\nKrishnan emphasizes that both stories demonstrate the importance of tacit knowledge in scientific endeavors. In the first story, the scientists relied on extensive research, reading articles, stumbling upon information, and consulting various sources. This approach showcases the power of experimentation and problem-solving.\n\nThe article also draws parallels between the world of hobbyist biohackers and the first story. Hobbyists, armed with open-sourced papers, YouTube tutorials, and gene-editing tools like Crispr, engage in self-experimentation and push the boundaries of scientific discovery.\n\nKrishnan argues that the autodidacts, those who pursue self-education and perseverance, have always played a crucial role in driving scientific progress. He highlights the examples of self-taught data scientists and software developers who have made significant contributions to their fields.\n\nHowever, the article acknowledges that replicating organizational know-how and manufacturing processes remains a significant challenge. Krishnan cites examples of industrial espionage and poaching talent, demonstrating that knowledge held within an organization's culture is difficult to replicate.\n\nThe article concludes with two key takeaways. Firstly, smart individuals can figure out tools and techniques through experimentation and problem-solving. Secondly, scaling up manufacturing and organizational know-how remains challenging to replicate.\n\nKrishnan suggests that gatekeeping and excessive bureaucracy hinder the replication of tacit knowledge. Institutions like DARPA are admired for their efficacy, not just for what they do, but for their unique culture.\n\nIn summary, the article explores the contrasting experiences of scientists in building a nuclear weapon and recreating a crucial foam. It highlights the power of tacit knowledge, the role of autodidacts in scientific progress, and the challenges of replicating organizational know-how. The article provides valuable insights into the complexity of knowledge production and replication in scientific endeavors.\n\nRead the full article on Strange Loop Canon: [link to the web page]"
