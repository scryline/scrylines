      "content": "Title: Two Stories About Tacit Knowledge: Exploring the Paradox of Replication\n\nBy Rohit Krishnan\n\nOctober 25, 2021\n\nStrange Loop Canon - In a thought-provoking article, Rohit Krishnan delves into the concept of tacit knowledge by presenting two intriguing stories that challenge our understanding of replication. The web page, available at https://www.strangeloopcanon.com/p/two-stories-about-tacit-knowledge, explores the paradoxical nature of tacit knowledge and its implications for scientific discoveries, industrial espionage, and organizational culture.\n\nThe first story Krishnan highlights revolves around Lawrence Radiation Laboratory's decision to hire three fresh PhDs with limited nuclear physics backgrounds and task them with building a nuclear weapon. To the surprise of many, they successfully accomplished the mission. This raises the question of whether tacit knowledge is truly difficult to replicate or if smart individuals can figure things out on their own.\n\nKrishnan emphasizes that the process employed by the postdocs was not overly elaborate or complex. They simply visited libraries, researched various subjects related to nuclear physics, and stumbled upon relevant articles and publications. This pattern of knowledge acquisition is not limited to nuclear physics but can also be observed in fields like biohacking, where hobbyists gather knowledge from open-sourced papers and YouTube tutorials to conduct self-experiments.\n\nThe article further explores the notion that self-education and perseverance have historically driven scientific advancements. It highlights instances where self-taught individuals have made significant contributions to fields like data science and software development. However, Krishnan acknowledges that the path of the autodidact is not without challenges, as certain forms of tacit knowledge remain difficult to replicate.\n\nThe second story Krishnan presents focuses on industrial espionage and the struggles faced by spies attempting to replicate explicit knowledge. While obtaining documentation may seem like the primary obstacle, the real challenge lies in acquiring individuals with the necessary know-how. This highlights the irreplicable nature of organizational culture, which encompasses a multitude of factors such as decision-making criteria, information processing, and innovation encouragement.\n\nKrishnan concludes that while tools and techniques can eventually be figured out by smart individuals, scaling up processes requiring manufacturing and organizational expertise remains arduous. The article suggests that gatekeeping and bureaucratic barriers have hindered the replication of such knowledge.\n\nIn exploring the paradox of tacit knowledge, Krishnan raises important questions about the nature of replication, the role of culture in organizations, and the potential implications for fields like terrorism. The article provides thought-provoking insights into the complexities of knowledge production and its reproduction in various contexts.\n\nFor further details and a more in-depth analysis of the two stories about tacit knowledge, readers can visit the web page at https://www.strangeloopcanon.com/p/two-stories-about-tacit-knowledge.\n\nNote: This article was written in accordance with the Associated Press (AP) style guidelines."
