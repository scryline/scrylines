  "filename": "youtube-uacxPmj2PlA",
  "components": [
    {
      "source": {
        "url": "https://www.youtube.com/watch?v=uacxPmj2PlA",
        "site": "youtube",
        "id": "uacxPmj2PlA"
      },
      "type": "transcript",
      "content": [
        {
          "text": "- [Eva] Today I'm traveling\nto what is arguably",
          "start": 0.09,
          "duration": 2.37
        },
        {
          "text": "the most isolated remote\ntown in the United States",
          "start": 2.46,
          "duration": 3.72
        },
        {
          "text": "outside of Alaska.",
          "start": 6.18,
          "duration": 1.53
        },
        {
          "text": "- 18 of us live here year-round.",
          "start": 7.71,
          "duration": 1.53
        },
        {
          "text": "- It happens to sit at the end",
          "start": 9.24,
          "duration": 1.98
        },
        {
          "text": "of a very remote, long dirt road",
          "start": 11.22,
          "duration": 2.94
        },
        {
          "text": "with no school, no\nhospital, and no supermarket",
          "start": 14.16,
          "duration": 3.36
        },
        {
          "text": "for 100 miles in every direction.",
          "start": 17.52,
          "duration": 2.94
        },
        {
          "text": "This was a busy town back in its heyday.",
          "start": 20.46,
          "duration": 2.43
        },
        {
          "text": "I'm taking several hours to drive here",
          "start": 22.89,
          "duration": 2.67
        },
        {
          "text": "to see what it's like to live in a place",
          "start": 25.56,
          "duration": 1.95
        },
        {
          "text": "that's just so detached",
          "start": 27.51,
          "duration": 1.77
        },
        {
          "text": "from the busy, crowded, and\nhyper convenient side of America",
          "start": 29.28,
          "duration": 3.54
        },
        {
          "text": "that most of us know.",
          "start": 32.82,
          "duration": 1.59
        },
        {
          "text": "It must be one of the most beautiful roads",
          "start": 34.41,
          "duration": 1.92
        },
        {
          "text": "I've ever driven down.",
          "start": 36.33,
          "duration": 1.74
        },
        {
          "text": "And on a more personal note, I wonder",
          "start": 38.07,
          "duration": 3.42
        },
        {
          "text": "is this a place I could\never move to and call home?",
          "start": 41.49,
          "duration": 3.39
        },
        {
          "text": "If you live here, you'd\nbe part of that community.",
          "start": 44.88,
          "duration": 4.132
        },
        {
          "text": "(light music)",
          "start": 49.012,
          "duration": 2.5
        },
        {
          "text": "Why would anyone come here?",
          "start": 56.25,
          "duration": 1.59
        },
        {
          "text": "I mean, I think it's a valid question.",
          "start": 57.84,
          "duration": 2.55
        },
        {
          "text": "About 50 miles ago, I got\non this narrow lonely road",
          "start": 60.39,
          "duration": 3.257
        },
        {
          "text": "that's just been getting worse and worse",
          "start": 63.647,
          "duration": 2.863
        },
        {
          "text": "and sucking me deeper and deeper",
          "start": 66.51,
          "duration": 2.55
        },
        {
          "text": "into this remote, vast landscape.",
          "start": 69.06,
          "duration": 2.58
        },
        {
          "text": "There's no towns.",
          "start": 71.64,
          "duration": 1.71
        },
        {
          "text": "I passed maybe five cars along the way,",
          "start": 73.35,
          "duration": 2.97
        },
        {
          "text": "a few houses, and this road\nonly leads to Jarbidge.",
          "start": 76.32,
          "duration": 4.173
        },
        {
          "text": "There's nothing else at the end.",
          "start": 81.39,
          "duration": 1.26
        },
        {
          "text": "You know, it kind of\nreminds me of New York City,",
          "start": 82.65,
          "duration": 2.73
        },
        {
          "text": "but like the opposite. (laughs)",
          "start": 85.38,
          "duration": 2.863
        },
        {
          "text": "Like in New York City, you\ncan't get away from people.",
          "start": 89.73,
          "duration": 2.839
        },
        {
          "text": "Out here, it's like, \"Where is everybody?\"",
          "start": 92.569,
          "duration": 3.091
        },
        {
          "text": "(light music)",
          "start": 95.66,
          "duration": 2.5
        },
        {
          "text": "Here is the first problem with reaching",
          "start": 107.61,
          "duration": 1.86
        },
        {
          "text": "this remote town I'm traveling to.",
          "start": 109.47,
          "duration": 2.31
        },
        {
          "text": "It's in Nevada, but in order to reach it,",
          "start": 111.78,
          "duration": 2.79
        },
        {
          "text": "you have to drive through Idaho",
          "start": 114.57,
          "duration": 2.01
        },
        {
          "text": "because it's the only way\nthat's open year-round.",
          "start": 116.58,
          "duration": 3.06
        },
        {
          "text": "The next problem,",
          "start": 119.64,
          "duration": 1.5
        },
        {
          "text": "the next closest gas\nstation is 60 miles away.",
          "start": 121.14,
          "duration": 3.66
        },
        {
          "text": "The closest city is 100 miles away.",
          "start": 124.8,
          "duration": 2.883
        },
        {
          "text": "For about an hour and a\nhalf en route to Jarbidge,",
          "start": 128.64,
          "duration": 2.76
        },
        {
          "text": "there are no services as\nfar as the eye can see.",
          "start": 131.4,
          "duration": 3.453
        },
        {
          "text": "(light music)",
          "start": 135.949,
          "duration": 2.5
        },
        {
          "text": "Eventually, the pavement ends",
          "start": 143.97,
          "duration": 2.52
        },
        {
          "text": "and the only road that leads\nto Jarbidge becomes dirt.",
          "start": 146.49,
          "duration": 3.9
        },
        {
          "text": "18 miles of dirt.",
          "start": 150.39,
          "duration": 1.713
        },
        {
          "text": "- My name is Paul.\n- Hi, Paul.",
          "start": 153.568,
          "duration": 1.766
        },
        {
          "text": "- I work on the ranch, like I'm up at",
          "start": 155.334,
          "duration": 1.955
        },
        {
          "text": "(dog barking)\nthat camp over there.",
          "start": 157.289,
          "duration": 1.79
        },
        {
          "text": "- Oh, that's so cool.\nIs it worth visiting?",
          "start": 159.079,
          "duration": 2.231
        },
        {
          "text": "I mean, it's like a very long way.",
          "start": 161.31,
          "duration": 0.833
        },
        {
          "text": "- Oh, oh, yeah, yeah, yeah, yeah.",
          "start": 162.143,
          "duration": 1.027
        },
        {
          "text": "- Yeah?\n- Yeah, that's what",
          "start": 163.17,
          "duration": 1.237
        },
        {
          "text": "makes it interesting is\nmeeting people like you.",
          "start": 164.407,
          "duration": 2.145
        },
        {
          "text": "- Yeah?\n- No, really.",
          "start": 166.552,
          "duration": 1.888
        },
        {
          "text": "You're doing adventurous stuff.",
          "start": 168.44,
          "duration": 1.57
        },
        {
          "text": "- Yeah!",
          "start": 170.01,
          "duration": 0.9
        },
        {
          "text": "- I used, I rode a\nmotorcycle up to Alaska.",
          "start": 170.91,
          "duration": 2.79
        },
        {
          "text": "- You did?\n- I worked on remote ranches",
          "start": 173.7,
          "duration": 1.98
        },
        {
          "text": "up in Canada and stuff like that.",
          "start": 175.68,
          "duration": 0.87
        },
        {
          "text": "- Oh, that's so cool.",
          "start": 176.55,
          "duration": 1.48
        },
        {
          "text": "- Jason and Jane will\ntake real good care you.",
          "start": 178.03,
          "duration": 2.12
        },
        {
          "text": "- Where do I find Jason and Jane?",
          "start": 180.15,
          "duration": 1.59
        },
        {
          "text": "- They'll be, well, right\nnow this is probably closed,",
          "start": 181.74,
          "duration": 2.97
        },
        {
          "text": "but right across the\nstreet, diagonal this way.",
          "start": 184.71,
          "duration": 1.787
        },
        {
          "text": "- Yeah.\n- The Outdoor Inn,",
          "start": 186.497,
          "duration": 1.213
        },
        {
          "text": "it's a nice bar and grill.",
          "start": 187.71,
          "duration": 1.41
        },
        {
          "text": "- Okay.\n- They have hotel rooms,",
          "start": 189.12,
          "duration": 1.47
        },
        {
          "text": "but I kind of figure you're a camper.",
          "start": 190.59,
          "duration": 0.833
        },
        {
          "text": "- Yeah, yeah, yeah.",
          "start": 191.423,
          "duration": 1.177
        },
        {
          "text": "It was very nice chatting with Paul.",
          "start": 192.6,
          "duration": 1.53
        },
        {
          "text": "He reassured me that\nJarbidge is worth visiting",
          "start": 194.13,
          "duration": 3.81
        },
        {
          "text": "despite the really long,\nreally remote road.",
          "start": 197.94,
          "duration": 3.57
        },
        {
          "text": "And he gave me a mission,",
          "start": 201.51,
          "duration": 1.02
        },
        {
          "text": "which is to say hi to Jane and Jason",
          "start": 202.53,
          "duration": 2.26
        },
        {
          "text": "at the Outdoor Inn.",
          "start": 206.1,
          "duration": 2.13
        },
        {
          "text": "So that's what we're gonna do.",
          "start": 208.23,
          "duration": 2.223
        },
        {
          "text": "Where else in the United States",
          "start": 211.47,
          "duration": 1.74
        },
        {
          "text": "would you run into a total\nstranger 20 miles from town,",
          "start": 213.21,
          "duration": 3.87
        },
        {
          "text": "enjoy a nice chat, and have them ask you",
          "start": 217.08,
          "duration": 2.52
        },
        {
          "text": "to say hi to their friends?",
          "start": 219.6,
          "duration": 1.413
        },
        {
          "text": "It felt like I was entering",
          "start": 221.85,
          "duration": 1.35
        },
        {
          "text": "a very small world within a world.",
          "start": 223.2,
          "duration": 2.91
        },
        {
          "text": "And I had so many questions\nbrewing in my mind.",
          "start": 226.11,
          "duration": 3.21
        },
        {
          "text": "What kind of people\nend up living out here?",
          "start": 229.32,
          "duration": 2.76
        },
        {
          "text": "And why do they choose to live\nso far from everyone else?",
          "start": 232.08,
          "duration": 4.464
        },
        {
          "text": "(light music)",
          "start": 236.544,
          "duration": 1.883
        },
        {
          "text": "You know, there's a part of me",
          "start": 238.427,
          "duration": 1.693
        },
        {
          "text": "that wants to keep this place a secret.",
          "start": 240.12,
          "duration": 3.539
        },
        {
          "text": "(Eva laughing)",
          "start": 243.659,
          "duration": 2.191
        },
        {
          "text": "May not be a national\npark or anything, but wow.",
          "start": 245.85,
          "duration": 4.62
        },
        {
          "text": "It must be one of the most beautiful roads",
          "start": 250.47,
          "duration": 1.89
        },
        {
          "text": "I've ever driven down.",
          "start": 252.36,
          "duration": 1.863
        },
        {
          "text": "(light music)",
          "start": 254.223,
          "duration": 2.5
        },
        {
          "text": "Yep, it definitely felt\nlike I was entering",
          "start": 261.54,
          "duration": 2.25
        },
        {
          "text": "a whole different dimension,",
          "start": 263.79,
          "duration": 2.31
        },
        {
          "text": "as if I was driving to some\nmythical fairytale destination.",
          "start": 266.1,
          "duration": 4.35
        },
        {
          "text": "That is until the UPS truck\npassed me on the road.",
          "start": 270.45,
          "duration": 2.97
        },
        {
          "text": "Holy crap, that just answered\nmy number one question,",
          "start": 273.42,
          "duration": 2.49
        },
        {
          "text": "which was \"Does UPS deliver here?\"",
          "start": 275.91,
          "duration": 3.06
        },
        {
          "text": "They clearly do.",
          "start": 278.97,
          "duration": 1.054
        },
        {
          "text": "(light music)",
          "start": 280.024,
          "duration": 2.5
        },
        {
          "text": "I mean, wow, that's a long way",
          "start": 286.2,
          "duration": 1.83
        },
        {
          "text": "to deliver just a few packages.",
          "start": 288.03,
          "duration": 2.381
        },
        {
          "text": "(light music)",
          "start": 290.411,
          "duration": 1.459
        },
        {
          "text": "Seeing these delivery trucks make the trek",
          "start": 291.87,
          "duration": 2.1
        },
        {
          "text": "all the way here made me wonder.",
          "start": 293.97,
          "duration": 2.4
        },
        {
          "text": "How do the locals overcome\ndifficulties living so far away?",
          "start": 296.37,
          "duration": 4.2
        },
        {
          "text": "What if you have an accident?",
          "start": 300.57,
          "duration": 1.62
        },
        {
          "text": "What if your car breaks down?",
          "start": 302.19,
          "duration": 1.83
        },
        {
          "text": "Where do your kids go to school?",
          "start": 304.02,
          "duration": 2.37
        },
        {
          "text": "Well, I'll find all of that out soon.",
          "start": 306.39,
          "duration": 2.34
        },
        {
          "text": "For now, all I need to know",
          "start": 308.73,
          "duration": 1.53
        },
        {
          "text": "is where I'm gonna be\ncamping for the night.",
          "start": 310.26,
          "duration": 1.8
        },
        {
          "text": "Happy, boy?",
          "start": 312.06,
          "duration": 0.833
        },
        {
          "text": "Twist.",
          "start": 315.33,
          "duration": 0.833
        },
        {
          "text": "Yes!",
          "start": 317.07,
          "duration": 0.833
        },
        {
          "text": "It's been a really long day of driving",
          "start": 320.19,
          "duration": 1.95
        },
        {
          "text": "and it's getting a little bit late",
          "start": 322.14,
          "duration": 1.29
        },
        {
          "text": "so I found this beautiful\ndispersed campsite.",
          "start": 323.43,
          "duration": 3.72
        },
        {
          "text": "I mean, it's just so\namazing right by the river.",
          "start": 327.15,
          "duration": 2.4
        },
        {
          "text": "I'm like two miles away from Jarbidge.",
          "start": 330.54,
          "duration": 1.92
        },
        {
          "text": "So gonna wake up tomorrow morning",
          "start": 332.46,
          "duration": 2.25
        },
        {
          "text": "and go and check out the town.",
          "start": 334.71,
          "duration": 1.11
        },
        {
          "text": "But for now, I'm gonna make some food,",
          "start": 335.82,
          "duration": 2.46
        },
        {
          "text": "make a little of fire,",
          "start": 338.28,
          "duration": 1.68
        },
        {
          "text": "just enjoy the nature here.",
          "start": 339.96,
          "duration": 1.53
        },
        {
          "text": "Truth be told, it wasn't just\ncuriosity that led me here.",
          "start": 344.16,
          "duration": 4.38
        },
        {
          "text": "I've been trying to find a place",
          "start": 348.54,
          "duration": 1.32
        },
        {
          "text": "to lay down some roots somewhere.",
          "start": 349.86,
          "duration": 2.43
        },
        {
          "text": "The idea of living in a very\nremote town, close to nature,",
          "start": 352.29,
          "duration": 3.78
        },
        {
          "text": "but a place that has a\nstrong sense of community,",
          "start": 356.07,
          "duration": 3.21
        },
        {
          "text": "honestly, it sounds like a fairytale.",
          "start": 359.28,
          "duration": 2.67
        },
        {
          "text": "So I wanted to come out\nhere and see for myself",
          "start": 361.95,
          "duration": 3.06
        },
        {
          "text": "whether I could ever live\nin a place like this.",
          "start": 365.01,
          "duration": 4.135
        },
        {
          "text": "(Eva laughing)",
          "start": 369.145,
          "duration": 1.325
        },
        {
          "text": "Get it, get it, get it, get it.",
          "start": 370.47,
          "duration": 1.55
        },
        {
          "text": "Well, it's just me out here.",
          "start": 373.23,
          "duration": 1.98
        },
        {
          "text": "There's nobody else. Completely empty.",
          "start": 375.21,
          "duration": 2.97
        },
        {
          "text": "Hey, guys, just hopping on\nhere real quick to let you know",
          "start": 378.18,
          "duration": 2.19
        },
        {
          "text": "that there is a director's\ncommentary version",
          "start": 380.37,
          "duration": 2.58
        },
        {
          "text": "of this very video over\non my Patreon page.",
          "start": 382.95,
          "duration": 3.48
        },
        {
          "text": "With this specific video,",
          "start": 386.43,
          "duration": 2.34
        },
        {
          "text": "I did not know anybody in Jarbidge.",
          "start": 388.77,
          "duration": 3.0
        },
        {
          "text": "Like my kind of mission was to\ngo there and talk to someone",
          "start": 391.77,
          "duration": 3.84
        },
        {
          "text": "but I didn't know a single soul.",
          "start": 395.61,
          "duration": 2.64
        },
        {
          "text": "In the director's commentary series,",
          "start": 398.25,
          "duration": 1.65
        },
        {
          "text": "I take you behind the\nscenes of all of my videos,",
          "start": 399.9,
          "duration": 3.12
        },
        {
          "text": "giving you some of the insights",
          "start": 403.02,
          "duration": 2.16
        },
        {
          "text": "into what it actually takes\nto make these films happen.",
          "start": 405.18,
          "duration": 3.69
        },
        {
          "text": "It is interesting just how\nmuch a video can change",
          "start": 408.87,
          "duration": 4.14
        },
        {
          "text": "because of or thanks to an interviewee",
          "start": 413.01,
          "duration": 2.88
        },
        {
          "text": "who is either great",
          "start": 415.89,
          "duration": 2.73
        },
        {
          "text": "and entertaining or a little bit shy.",
          "start": 418.62,
          "duration": 3.06
        },
        {
          "text": "In the specific case of this video,",
          "start": 421.68,
          "duration": 2.22
        },
        {
          "text": "I tell you all about how\nthis idea came about,",
          "start": 423.9,
          "duration": 2.64
        },
        {
          "text": "how I found this little town,",
          "start": 426.54,
          "duration": 2.31
        },
        {
          "text": "some of the risks that I had to take",
          "start": 428.85,
          "duration": 1.74
        },
        {
          "text": "in making this film happen,",
          "start": 430.59,
          "duration": 2.25
        },
        {
          "text": "as well as some of the inherent\nchallenges and difficulties",
          "start": 432.84,
          "duration": 4.14
        },
        {
          "text": "that come with interviewing\npeople as a filmmaker.",
          "start": 436.98,
          "duration": 2.82
        },
        {
          "text": "Anyway, I hope that you get\na chance to check it out.",
          "start": 439.8,
          "duration": 1.86
        },
        {
          "text": "Here is the link, and\nnow back to the video.",
          "start": 441.66,
          "duration": 2.56
        },
        {
          "text": "(light music)",
          "start": 444.22,
          "duration": 2.5
        },
        {
          "text": "Any advice for making\nfires with wet firewood?",
          "start": 457.29,
          "duration": 3.243
        },
        {
          "text": "Except for bring your own?",
          "start": 461.76,
          "duration": 2.222
        },
        {
          "text": "(light music)",
          "start": 463.982,
          "duration": 2.5
        },
        {
          "text": "I'm just gonna make the\nmost of it while it lasts",
          "start": 467.781,
          "duration": 2.529
        },
        {
          "text": "and warm myself up.",
          "start": 470.31,
          "duration": 1.293
        },
        {
          "text": "You wanna go inside?",
          "start": 474.939,
          "duration": 1.134
        },
        {
          "text": "Yeah?",
          "start": 477.66,
          "duration": 1.476
        },
        {
          "text": "(light music)",
          "start": 479.136,
          "duration": 2.154
        },
        {
          "text": "Well, since my fire didn't\nwork out, courtesy of wet wood,",
          "start": 481.29,
          "duration": 3.75
        },
        {
          "text": "I've decided to make\nmyself a veggie burger.",
          "start": 485.04,
          "duration": 3.03
        },
        {
          "text": "Now, in doing so,",
          "start": 488.07,
          "duration": 2.34
        },
        {
          "text": "I have somehow managed to burn my pot.",
          "start": 490.41,
          "duration": 2.7
        },
        {
          "text": "Oh my God.",
          "start": 493.11,
          "duration": 1.233
        },
        {
          "text": "Ta-da!",
          "start": 496.56,
          "duration": 0.833
        },
        {
          "text": "Welcome to the zu Beck Family Extravaganza",
          "start": 499.86,
          "duration": 2.38
        },
        {
          "text": "which is just a culinary\nmasterpiece as always.",
          "start": 503.22,
          "duration": 4.08
        },
        {
          "text": "You know me.",
          "start": 507.3,
          "duration": 1.35
        },
        {
          "text": "And here on this wonderful plate,",
          "start": 508.65,
          "duration": 1.77
        },
        {
          "text": "I've got some fake meat,",
          "start": 510.42,
          "duration": 2.04
        },
        {
          "text": "fake cheese, fake mayonnaise, (laughs)",
          "start": 512.46,
          "duration": 3.42
        },
        {
          "text": "real chili sauce, and real sauerkraut.",
          "start": 515.88,
          "duration": 3.36
        },
        {
          "text": "And as a bonus, a little bonus,",
          "start": 519.24,
          "duration": 2.643
        },
        {
          "text": "here, I got me some fake beer.",
          "start": 522.87,
          "duration": 3.333
        },
        {
          "text": "So basically I'm having\na fake dinner tonight.",
          "start": 527.1,
          "duration": 2.139
        },
        {
          "text": "(light music)",
          "start": 529.239,
          "duration": 2.5
        },
        {
          "text": "Good morning.",
          "start": 551.1,
          "duration": 0.903
        },
        {
          "text": "Good morning, bubba.",
          "start": 553.309,
          "duration": 1.667
        },
        {
          "text": "Hi. Hi, buddy.",
          "start": 556.356,
          "duration": 1.167
        },
        {
          "text": "(light music)",
          "start": 560.575,
          "duration": 2.5
        },
        {
          "text": "You get a sense of just\nhow remote this town is",
          "start": 585.6,
          "duration": 3.0
        },
        {
          "text": "even before you enter it,\nlike way before you enter it.",
          "start": 588.6,
          "duration": 2.76
        },
        {
          "text": "So I'm here maybe like two miles away",
          "start": 591.36,
          "duration": 2.88
        },
        {
          "text": "and there's a sign here for Elko.",
          "start": 594.24,
          "duration": 3.06
        },
        {
          "text": "Elko is in Nevada.\nJarbidge is also in Nevada.",
          "start": 597.3,
          "duration": 2.88
        },
        {
          "text": "But the only road to actually\nreach Nevada from this town",
          "start": 600.18,
          "duration": 4.8
        },
        {
          "text": "is to go up this really rough,\nreally steep mountain road",
          "start": 604.98,
          "duration": 4.8
        },
        {
          "text": "which is not maintained in the winter.",
          "start": 609.78,
          "duration": 2.37
        },
        {
          "text": "So in reality, the only reliable way",
          "start": 612.15,
          "duration": 2.85
        },
        {
          "text": "to access Jarbidge is through Idaho.",
          "start": 615.0,
          "duration": 3.553
        },
        {
          "text": "- No, I can't get through there.",
          "start": 618.553,
          "duration": 1.527
        },
        {
          "text": "- No?\n- No.",
          "start": 620.08,
          "duration": 1.52
        },
        {
          "text": "- I'm not gonna try. No,\ndon't worry. (laughs)",
          "start": 621.6,
          "duration": 1.92
        },
        {
          "text": "- Oh, okay.\n- All right, have a good day.",
          "start": 623.52,
          "duration": 1.83
        },
        {
          "text": "- Have a good day.\n- Bye.",
          "start": 625.35,
          "duration": 1.473
        },
        {
          "text": "So this nice gentleman just\nwent up the mountain in his ATV",
          "start": 627.84,
          "duration": 2.79
        },
        {
          "text": "and he told me that it's not possible.",
          "start": 630.63,
          "duration": 2.253
        },
        {
          "text": "There's too much snow, fallen trees.",
          "start": 634.2,
          "duration": 3.06
        },
        {
          "text": "And it's June. (laughs)",
          "start": 637.26,
          "duration": 2.311
        },
        {
          "text": "It's June. (laughs)",
          "start": 639.571,
          "duration": 1.968
        },
        {
          "text": "(light music)",
          "start": 641.539,
          "duration": 2.5
        },
        {
          "text": "Welcome to Jarbidge, population 18.",
          "start": 650.22,
          "duration": 3.51
        },
        {
          "text": "This street here is called,",
          "start": 653.73,
          "duration": 1.8
        },
        {
          "text": "yep, you guessed it, Main Street",
          "start": 655.53,
          "duration": 2.13
        },
        {
          "text": "and it's home to pretty\nmuch the entire town.",
          "start": 657.66,
          "duration": 2.543
        },
        {
          "text": "Oh my God, this town is so cool.",
          "start": 660.203,
          "duration": 1.837
        },
        {
          "text": "It's literally like a little alpine town",
          "start": 662.04,
          "duration": 4.86
        },
        {
          "text": "just nestled in this\ngorgeous remote valley.",
          "start": 666.9,
          "duration": 3.66
        },
        {
          "text": "The story of Jarbidge\nis just like the story",
          "start": 670.56,
          "duration": 2.28
        },
        {
          "text": "of so many other mining\ntowns across the Wild West.",
          "start": 672.84,
          "duration": 3.24
        },
        {
          "text": "In the early 1900s, word got out",
          "start": 676.08,
          "duration": 2.01
        },
        {
          "text": "that someone found gold up here.",
          "start": 678.09,
          "duration": 1.71
        },
        {
          "text": "Prospectors moved in and\nsoon this remote outpost",
          "start": 679.8,
          "duration": 3.57
        },
        {
          "text": "became a busy gold mining town,\nhome to hundreds of people,",
          "start": 683.37,
          "duration": 4.35
        },
        {
          "text": "all hoping to find their fortunes here.",
          "start": 687.72,
          "duration": 2.34
        },
        {
          "text": "And these are original\nearly 20th century cabins",
          "start": 690.06,
          "duration": 3.42
        },
        {
          "text": "that actually used to be brothels.",
          "start": 693.48,
          "duration": 2.52
        },
        {
          "text": "So there's about five of these,",
          "start": 696.0,
          "duration": 2.82
        },
        {
          "text": "and all five were brothels.",
          "start": 698.82,
          "duration": 2.103
        },
        {
          "text": "This was a busy town back in its heyday.",
          "start": 701.76,
          "duration": 2.94
        },
        {
          "text": "1,500 miners lived here, looking for gold.",
          "start": 704.7,
          "duration": 4.59
        },
        {
          "text": "There was bars and\nrestaurants and eateries",
          "start": 709.29,
          "duration": 2.61
        },
        {
          "text": "and shops and brothels too.",
          "start": 711.9,
          "duration": 2.7
        },
        {
          "text": "I mean, you couldn't tell now, but",
          "start": 714.6,
          "duration": 3.0
        },
        {
          "text": "how times change, hey?",
          "start": 717.6,
          "duration": 2.165
        },
        {
          "text": "(light music)",
          "start": 719.765,
          "duration": 2.155
        },
        {
          "text": "There's just so many things\nto say about Jarbidge.",
          "start": 721.92,
          "duration": 2.1
        },
        {
          "text": "I mean, one of the\nthings is that this town",
          "start": 724.02,
          "duration": 1.5
        },
        {
          "text": "has no paved roads, right?",
          "start": 725.52,
          "duration": 1.56
        },
        {
          "text": "It's all dirt.",
          "start": 727.08,
          "duration": 1.41
        },
        {
          "text": "There's no traffic lights.",
          "start": 728.49,
          "duration": 1.68
        },
        {
          "text": "There's like one shop.",
          "start": 730.17,
          "duration": 2.07
        },
        {
          "text": "Barely, I mean, it's closed.",
          "start": 732.24,
          "duration": 2.34
        },
        {
          "text": "But there is a jail. (laughs)",
          "start": 734.58,
          "duration": 2.55
        },
        {
          "text": "Jarbidge jail.",
          "start": 737.13,
          "duration": 1.563
        },
        {
          "text": "(light music)",
          "start": 738.693,
          "duration": 2.697
        },
        {
          "text": "Well, the trading post is closed",
          "start": 741.39,
          "duration": 1.95
        },
        {
          "text": "and the judge in nowhere in sight,",
          "start": 743.34,
          "duration": 1.77
        },
        {
          "text": "so I think I'm gonna pass up on this,",
          "start": 745.11,
          "duration": 2.7
        },
        {
          "text": "but the jail closed in 1945.",
          "start": 747.81,
          "duration": 2.55
        },
        {
          "text": "And interestingly enough,",
          "start": 750.36,
          "duration": 1.47
        },
        {
          "text": "in the criminal history of Jarbidge,",
          "start": 751.83,
          "duration": 2.73
        },
        {
          "text": "the last stagecoach robbery",
          "start": 754.56,
          "duration": 3.87
        },
        {
          "text": "in the United States\nactually took place here.",
          "start": 758.43,
          "duration": 2.762
        },
        {
          "text": "(light music)",
          "start": 761.192,
          "duration": 3.148
        },
        {
          "text": "It's just started raining,\nwhich is the perfect excuse",
          "start": 764.34,
          "duration": 2.61
        },
        {
          "text": "to go into the cafe and\nsee if they have coffee,",
          "start": 766.95,
          "duration": 3.39
        },
        {
          "text": "maybe some local specialties.",
          "start": 770.34,
          "duration": 1.41
        },
        {
          "text": "One of the cons of living in Jarbidge",
          "start": 771.75,
          "duration": 1.98
        },
        {
          "text": "is probably the very\nlimited restaurant scene.",
          "start": 773.73,
          "duration": 2.67
        },
        {
          "text": "Hi.\n- [Beverly] Hi.",
          "start": 776.4,
          "duration": 1.38
        },
        {
          "text": "- One of the pros of living in Jarbidge",
          "start": 777.78,
          "duration": 2.16
        },
        {
          "text": "is probably the very\nlimited restaurant scene.",
          "start": 779.94,
          "duration": 3.18
        },
        {
          "text": "Because if you lived here, this is where",
          "start": 783.12,
          "duration": 1.56
        },
        {
          "text": "all your local friends would come together",
          "start": 784.68,
          "duration": 1.8
        },
        {
          "text": "every Friday night.",
          "start": 786.48,
          "duration": 1.56
        },
        {
          "text": "You end up knowing the\nlocal drunk or being one.",
          "start": 788.04,
          "duration": 3.42
        },
        {
          "text": "You'd know the bartender,\nthe chef, the owner,",
          "start": 791.46,
          "duration": 2.28
        },
        {
          "text": "and everybody who comes\nthrough these doors.",
          "start": 793.74,
          "duration": 2.76
        },
        {
          "text": "Sure enough, the fabled\nJane appeared in front of me",
          "start": 796.5,
          "duration": 3.36
        },
        {
          "text": "within a few moments of my arrival.",
          "start": 799.86,
          "duration": 1.95
        },
        {
          "text": "Wait, you're Jane?\n- [Jane] Yes.",
          "start": 801.81,
          "duration": 1.77
        },
        {
          "text": "- And by any chance, is\nyour husband called Jason?",
          "start": 803.58,
          "duration": 4.5
        },
        {
          "text": "- [Jane] Yeah.",
          "start": 808.08,
          "duration": 0.833
        },
        {
          "text": "- [Eva] Jane sent Jason my way.",
          "start": 808.913,
          "duration": 2.047
        },
        {
          "text": "Together, they run the local restaurant,",
          "start": 810.96,
          "duration": 1.74
        },
        {
          "text": "the bar, the hotel, and the gift shop.",
          "start": 812.7,
          "duration": 2.28
        },
        {
          "text": "I wanted to ask Jason",
          "start": 814.98,
          "duration": 1.41
        },
        {
          "text": "what life was really like in Jarbidge.",
          "start": 816.39,
          "duration": 3.03
        },
        {
          "text": "Jarbidge has how many full-time residents?",
          "start": 819.42,
          "duration": 2.67
        },
        {
          "text": "- 18 of us live here year-round.",
          "start": 822.09,
          "duration": 1.32
        },
        {
          "text": "I was raised here.\n- [Eva] Okay.",
          "start": 823.41,
          "duration": 1.62
        },
        {
          "text": "What was that like as a kid?",
          "start": 825.03,
          "duration": 1.71
        },
        {
          "text": "- Awesome. Way better\nthan being in the city.",
          "start": 826.74,
          "duration": 2.58
        },
        {
          "text": "- [Eva] Oh, yeah?\n- Our school here quits",
          "start": 829.32,
          "duration": 1.29
        },
        {
          "text": "at eighth grade, so having\nto go to high school",
          "start": 830.61,
          "duration": 1.53
        },
        {
          "text": "in the city was culture shock,",
          "start": 832.14,
          "duration": 1.53
        },
        {
          "text": "which is why I'm back here now.",
          "start": 833.67,
          "duration": 1.44
        },
        {
          "text": "- [Eva] So with 18 people\nliving here full-time,",
          "start": 835.11,
          "duration": 2.55
        },
        {
          "text": "is there a school?",
          "start": 837.66,
          "duration": 0.833
        },
        {
          "text": "- [Jason] Yep, there was a\nschool. It shut down in 2002.",
          "start": 838.493,
          "duration": 2.677
        },
        {
          "text": "- [Eva] Maybe not the\nbest idea to come here",
          "start": 841.17,
          "duration": 1.77
        },
        {
          "text": "with kids if you don't wanna homeschool.",
          "start": 842.94,
          "duration": 1.076
        },
        {
          "text": "- It would be a great idea.",
          "start": 844.016,
          "duration": 0.994
        },
        {
          "text": "We'd just have more people.",
          "start": 845.01,
          "duration": 1.26
        },
        {
          "text": "We need more year-round residents.",
          "start": 846.27,
          "duration": 1.38
        },
        {
          "text": "- [Eva] Oh, yeah?",
          "start": 847.65,
          "duration": 0.833
        },
        {
          "text": "- Somebody to help take care of the roads,",
          "start": 848.483,
          "duration": 1.297
        },
        {
          "text": "be on the fire department-\n- [Eva] Right.",
          "start": 849.78,
          "duration": 1.74
        },
        {
          "text": "- help take care of the water plant.",
          "start": 851.52,
          "duration": 1.2
        },
        {
          "text": "Things that need to be done around town.",
          "start": 852.72,
          "duration": 1.53
        },
        {
          "text": "The average age in this\ntown 70. There's 7 over 80.",
          "start": 854.25,
          "duration": 3.84
        },
        {
          "text": "- [Eva] Wow.\n- Yeah.",
          "start": 858.09,
          "duration": 1.26
        },
        {
          "text": "Jane and I are the fourth\nand fifth youngest in town.",
          "start": 859.35,
          "duration": 2.97
        },
        {
          "text": "And there's only three younger than us.",
          "start": 862.32,
          "duration": 1.29
        },
        {
          "text": "Everybody else is old enough\nto be our grandparents.",
          "start": 863.61,
          "duration": 2.67
        },
        {
          "text": "- [Eva] Do you ever feel,\nlike isolated in any way?",
          "start": 866.28,
          "duration": 3.54
        },
        {
          "text": "- Never.",
          "start": 869.82,
          "duration": 0.87
        },
        {
          "text": "Growing up here, it's what I know",
          "start": 870.69,
          "duration": 1.74
        },
        {
          "text": "and what I've always liked.",
          "start": 872.43,
          "duration": 1.05
        },
        {
          "text": "And I've worked on all the\nranches around this country",
          "start": 873.48,
          "duration": 2.43
        },
        {
          "text": "so I've always lived in remote areas",
          "start": 875.91,
          "duration": 2.394
        },
        {
          "text": "and worked around very few people.",
          "start": 878.304,
          "duration": 2.226
        },
        {
          "text": "So it's always been home to me.",
          "start": 880.53,
          "duration": 2.37
        },
        {
          "text": "- [Eva] And I'm assuming\nthat the community",
          "start": 882.9,
          "duration": 2.55
        },
        {
          "text": "is quite close-knit, right?",
          "start": 885.45,
          "duration": 1.83
        },
        {
          "text": "- Everybody knows everybody.",
          "start": 887.28,
          "duration": 1.41
        },
        {
          "text": "- [Eva] Right. Is that a good thing?",
          "start": 888.69,
          "duration": 1.164
        },
        {
          "text": "- Most of the time. (laughs)",
          "start": 889.854,
          "duration": 2.829
        },
        {
          "text": "- [Eva] Most of the time. I like that.",
          "start": 892.683,
          "duration": 0.897
        },
        {
          "text": "Very diplomatic.\n- Yep.",
          "start": 893.58,
          "duration": 1.5
        },
        {
          "text": "If anybody needs help,",
          "start": 895.08,
          "duration": 1.26
        },
        {
          "text": "anybody will help anybody anytime.",
          "start": 896.34,
          "duration": 1.89
        },
        {
          "text": "- [Eva] Right.\n- You kinda have to",
          "start": 898.23,
          "duration": 0.833
        },
        {
          "text": "when you're this far out.",
          "start": 899.063,
          "duration": 1.447
        },
        {
          "text": "- [Eva] Yeah, it's very different",
          "start": 900.51,
          "duration": 2.04
        },
        {
          "text": "living in the city, where\noften you won't even",
          "start": 902.55,
          "duration": 2.67
        },
        {
          "text": "know your neighbors.\n- Nope.",
          "start": 905.22,
          "duration": 1.77
        },
        {
          "text": "And you walk by thousands\nof people every day",
          "start": 906.99,
          "duration": 1.98
        },
        {
          "text": "and never even look up at them.",
          "start": 908.97,
          "duration": 1.65
        },
        {
          "text": "- [Eva] Yeah.\n- Here everybody",
          "start": 910.62,
          "duration": 0.96
        },
        {
          "text": "smiles and waves.",
          "start": 911.58,
          "duration": 0.87
        },
        {
          "text": "You pass somebody in the canyon,",
          "start": 912.45,
          "duration": 1.17
        },
        {
          "text": "they wave to you when you're driving by.",
          "start": 913.62,
          "duration": 1.56
        },
        {
          "text": "- [Eva] Yeah, it's so true.",
          "start": 915.18,
          "duration": 0.833
        },
        {
          "text": "- If you're stopped on\nthe side of the road,",
          "start": 916.013,
          "duration": 1.297
        },
        {
          "text": "they stop and ask if you're\nall right or if you need help.",
          "start": 917.31,
          "duration": 1.98
        },
        {
          "text": "- [Eva] Yeah, it's so true.",
          "start": 919.29,
          "duration": 1.2
        },
        {
          "text": "Every single person I've\npassed on the way here",
          "start": 920.49,
          "duration": 2.16
        },
        {
          "text": "or in town has at least waved, you know?",
          "start": 922.65,
          "duration": 3.75
        },
        {
          "text": "Which is really sweet. Really nice.",
          "start": 926.4,
          "duration": 3.344
        },
        {
          "text": "- It's kind of the old style",
          "start": 929.744,
          "duration": 1.696
        },
        {
          "text": "Old West community.\n- [Eva] Right.",
          "start": 931.44,
          "duration": 1.68
        },
        {
          "text": "- Not many of them left anymore.",
          "start": 933.12,
          "duration": 1.68
        },
        {
          "text": "It's kind of a step back in time up here.",
          "start": 934.8,
          "duration": 1.56
        },
        {
          "text": "- [Eva] It is. Of the good kind. (laughs)",
          "start": 936.36,
          "duration": 2.31
        },
        {
          "text": "- Very good.",
          "start": 938.67,
          "duration": 1.05
        },
        {
          "text": "- [Eva] What do you think is\nthe main draw of Jarbidge?",
          "start": 939.72,
          "duration": 3.3
        },
        {
          "text": "- [Jason] The scenery.",
          "start": 943.02,
          "duration": 0.833
        },
        {
          "text": "You've traveled around a bit.",
          "start": 943.853,
          "duration": 1.267
        },
        {
          "text": "If you didn't know you were in Nevada,",
          "start": 945.12,
          "duration": 1.77
        },
        {
          "text": "you'd never guess right now.",
          "start": 946.89,
          "duration": 0.9
        },
        {
          "text": "- [Eva] Never. Like I'm used to seeing",
          "start": 947.79,
          "duration": 1.65
        },
        {
          "text": "just the desert in Nevada, right?",
          "start": 949.44,
          "duration": 1.41
        },
        {
          "text": "- [Jason] Yep, and that's\nwhat everybody thinks of",
          "start": 950.85,
          "duration": 1.32
        },
        {
          "text": "because all the major highways\ngo through the Alkali flats.",
          "start": 952.17,
          "duration": 2.85
        },
        {
          "text": "- [Eva] Right.\n- [Jason] So they think,",
          "start": 955.02,
          "duration": 0.833
        },
        {
          "text": "\"Oh, this is a great place\nfor a nuclear waste dump\".",
          "start": 955.853,
          "duration": 2.557
        },
        {
          "text": "But you get 10, 15 miles off\nof any one of those roads,",
          "start": 958.41,
          "duration": 3.78
        },
        {
          "text": "all the canyons have fresh water,",
          "start": 962.19,
          "duration": 2.1
        },
        {
          "text": "green grass, and an abundance of wildlife.",
          "start": 964.29,
          "duration": 2.55
        },
        {
          "text": "But people never get\noff the road to see it.",
          "start": 966.84,
          "duration": 1.71
        },
        {
          "text": "- [Eva] So you've got\n18 full-time residents",
          "start": 968.55,
          "duration": 2.34
        },
        {
          "text": "and then how many grocery stores?",
          "start": 970.89,
          "duration": 2.25
        },
        {
          "text": "- Just one. Two bars and two restaurants.",
          "start": 973.14,
          "duration": 2.76
        },
        {
          "text": "A hotel and a motel.\nWe have a gas station.",
          "start": 975.9,
          "duration": 2.31
        },
        {
          "text": "- [Eva] How many mechanics?",
          "start": 978.21,
          "duration": 1.32
        },
        {
          "text": "- We have two.",
          "start": 979.53,
          "duration": 1.29
        },
        {
          "text": "- [Eva] And doctors?",
          "start": 980.82,
          "duration": 0.96
        },
        {
          "text": "- No doctors.",
          "start": 981.78,
          "duration": 0.833
        },
        {
          "text": "We have one retired nurse that's here.",
          "start": 982.613,
          "duration": 2.947
        },
        {
          "text": "- [Eva] How many paved roads?",
          "start": 985.56,
          "duration": 1.859
        },
        {
          "text": "- None. It's 18 miles\nto the nearest pavement.",
          "start": 987.419,
          "duration": 3.211
        },
        {
          "text": "- [Eva] But there is a fire brigade.",
          "start": 990.63,
          "duration": 1.71
        },
        {
          "text": "- Yep, we have a\nvolunteer fire department.",
          "start": 992.34,
          "duration": 1.77
        },
        {
          "text": "- [Eva] What happens if\nsomeone gets very sick",
          "start": 994.11,
          "duration": 1.86
        },
        {
          "text": "or there's a medical emergency?",
          "start": 995.97,
          "duration": 1.89
        },
        {
          "text": "- We have an ambulance across the street.",
          "start": 997.86,
          "duration": 1.86
        },
        {
          "text": "We're all first responders and\nwe take you down to the dump.",
          "start": 999.72,
          "duration": 3.45
        },
        {
          "text": "And then that's where\nthe helicopter lands.",
          "start": 1003.17,
          "duration": 1.77
        },
        {
          "text": "- [Eva] Right. Not just down to the dump.",
          "start": 1004.94,
          "duration": 1.92
        },
        {
          "text": "- Yeah, we take you to the\ndump when you're broken",
          "start": 1006.86,
          "duration": 1.47
        },
        {
          "text": "and then you go away.\n(both laughing)",
          "start": 1008.33,
          "duration": 2.22
        },
        {
          "text": "This is fry sauce.",
          "start": 1010.55,
          "duration": 1.561
        },
        {
          "text": "- [Eva] Fry sauce. And\nwhat exactly is fry sauce?",
          "start": 1012.111,
          "duration": 0.833
        },
        {
          "text": "- It's basically Thousand\nIsland without the pickle.",
          "start": 1014.12,
          "duration": 2.577
        },
        {
          "text": "(Eva laughing)",
          "start": 1016.697,
          "duration": 0.933
        },
        {
          "text": "- [Eva] A local specialty.",
          "start": 1017.63,
          "duration": 1.05
        },
        {
          "text": "- Yeah.",
          "start": 1018.68,
          "duration": 1.136
        },
        {
          "text": "- So Jase was just saying",
          "start": 1019.816,
          "duration": 1.294
        },
        {
          "text": "that this is something that you'll find",
          "start": 1021.11,
          "duration": 2.1
        },
        {
          "text": "only in southern Idaho or northern Nevada.",
          "start": 1023.21,
          "duration": 3.03
        },
        {
          "text": "All right, let's try\nthis famous fry sauce.",
          "start": 1026.24,
          "duration": 2.421
        },
        {
          "text": "(light upbeat music)",
          "start": 1028.661,
          "duration": 3.083
        },
        {
          "text": "It's really good. Mm-hm.",
          "start": 1034.058,
          "duration": 2.652
        },
        {
          "text": "It's got like a little bit of tang.",
          "start": 1036.71,
          "duration": 1.75
        },
        {
          "text": "It's great.\n- [Jason] Perfect.",
          "start": 1039.74,
          "duration": 2.31
        },
        {
          "text": "- [Eva] Okay, so this is\nJane's local gift shop.",
          "start": 1042.05,
          "duration": 3.363
        },
        {
          "text": "Jarbidge Jane's. Is that?",
          "start": 1046.79,
          "duration": 2.61
        },
        {
          "text": "- Jarbidge Jane's Gift Shop. (laughs)",
          "start": 1049.4,
          "duration": 3.463
        },
        {
          "text": "- And I love these tops. I\nactually got one of these.",
          "start": 1053.87,
          "duration": 2.7
        },
        {
          "text": "But I'm gonna show you\nsomething really funny.",
          "start": 1056.57,
          "duration": 3.194
        },
        {
          "text": "(light upbeat music)\n(Eva laughing)",
          "start": 1059.764,
          "duration": 2.836
        },
        {
          "text": "- [Jane] What the hell's a Jarbidge?",
          "start": 1062.6,
          "duration": 1.443
        },
        {
          "text": "- What the hell's a Jarbidge?",
          "start": 1064.043,
          "duration": 3.417
        },
        {
          "text": "I feel like if you have\na T-shirt like this",
          "start": 1067.46,
          "duration": 2.85
        },
        {
          "text": "or a tank top like this and\nyou walk around town with it,",
          "start": 1070.31,
          "duration": 3.15
        },
        {
          "text": "you're part of like a very secret club.",
          "start": 1073.46,
          "duration": 3.09
        },
        {
          "text": "A very secret secret society. (laughs)",
          "start": 1076.55,
          "duration": 3.66
        },
        {
          "text": "- We have a camo version too.",
          "start": 1080.21,
          "duration": 1.95
        },
        {
          "text": "- Love it.",
          "start": 1082.16,
          "duration": 0.84
        },
        {
          "text": "I love this.",
          "start": 1083.0,
          "duration": 1.007
        },
        {
          "text": "(light upbeat music)",
          "start": 1084.007,
          "duration": 1.663
        },
        {
          "text": "One of these stickers is\ngoing up on Odyssey right now.",
          "start": 1085.67,
          "duration": 3.6
        },
        {
          "text": "So as I prepare to leave the town,",
          "start": 1089.27,
          "duration": 3.33
        },
        {
          "text": "I'm gonna do the honors",
          "start": 1092.6,
          "duration": 2.58
        },
        {
          "text": "and put it right up there. (laughs)",
          "start": 1095.18,
          "duration": 1.98
        },
        {
          "text": "You know, once in a while\nI'll end up in a place",
          "start": 1097.16,
          "duration": 2.52
        },
        {
          "text": "that is really, really hard to leave.",
          "start": 1099.68,
          "duration": 3.36
        },
        {
          "text": "And Jarbidge is really pretty.",
          "start": 1103.04,
          "duration": 3.06
        },
        {
          "text": "The nature here is beautiful.",
          "start": 1106.1,
          "duration": 2.13
        },
        {
          "text": "It's gorgeous.",
          "start": 1108.23,
          "duration": 0.96
        },
        {
          "text": "But best thing about visiting\nthis little town for me",
          "start": 1109.19,
          "duration": 3.12
        },
        {
          "text": "was just getting to know some\nof the people that live here.",
          "start": 1112.31,
          "duration": 4.35
        },
        {
          "text": "You know, Jane and Jase,",
          "start": 1116.66,
          "duration": 2.7
        },
        {
          "text": "and Beverly at the restaurant,\nand Paul yesterday.",
          "start": 1119.36,
          "duration": 4.08
        },
        {
          "text": "Everybody was so kind and\nso nice and so welcoming.",
          "start": 1123.44,
          "duration": 3.93
        },
        {
          "text": "It just really felt like",
          "start": 1127.37,
          "duration": 1.29
        },
        {
          "text": "if you live here, you'd\nbe part of that community.",
          "start": 1128.66,
          "duration": 3.933
        },
        {
          "text": "And at the end of the day, isn't that",
          "start": 1133.61,
          "duration": 1.53
        },
        {
          "text": "one of the most important\nthings about living somewhere",
          "start": 1135.14,
          "duration": 3.57
        },
        {
          "text": "is having a community around you?",
          "start": 1138.71,
          "duration": 3.09
        },
        {
          "text": "Good neighbors, good people.",
          "start": 1141.8,
          "duration": 1.4
        },
        {
          "text": "Well, could I see myself living here?",
          "start": 1145.31,
          "duration": 2.85
        },
        {
          "text": "Hmm, I'm still thinking about it.",
          "start": 1148.16,
          "duration": 2.1
        },
        {
          "text": "I think they were joking,\nbut Jason and Jane",
          "start": 1150.26,
          "duration": 2.22
        },
        {
          "text": "invited me to come and\nwork at their restaurant.",
          "start": 1152.48,
          "duration": 2.94
        },
        {
          "text": "They have no idea how bad of a cook I am.",
          "start": 1155.42,
          "duration": 2.64
        },
        {
          "text": "Maybe I just won't tell them",
          "start": 1158.06,
          "duration": 1.89
        },
        {
          "text": "and bookmark their offer\nfor the future. (laughs)",
          "start": 1159.95,
          "duration": 3.48
        },
        {
          "text": "But for now, I'm heading further north",
          "start": 1163.43,
          "duration": 2.55
        },
        {
          "text": "in search of a place to call home.",
          "start": 1165.98,
          "duration": 2.237
        },
        {
          "text": "(light music)",
          "start": 1168.217,
          "duration": 2.5
        }
      ]
